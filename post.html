<!DOCTYPE HTML>
<html>
    <head>
    <title>Valotrade - Make a Listing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- jQueryMobileCSS - styling-->
        <link rel="stylesheet" href="css/jqeury.mobile.theme.min.css" />
        
        <!-- jQueryMobile icons -->
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />

        <!-- jQueryMobile core CSS -->
    <link rel="stylesheet" href="css/jquery.mobile.min.css" />
        
        <!-- NIGHTLY style -->
        <link rel="stylesheet" href="css/nightly.css" />
        

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        
        <!-- jQueryMobile -->
        <script src="js/jquery.mobile.min.js"></script>
        
        <!-- NIGHTLY JS -->
        <script src="js/nightly.js"></script>

        <!-- submit form script -->
        <script src="js/post.js"></script>

         <!-- gps location script -->
        <script src="js/location.js"></script>
        
        <!-- masked input jquery plugin. Allows input to be restricted --> 
        <script src="js/jquery.maskedinput.min.js"></script>
        
        <!-- phonegap JS. Note this not in the code repository. When the application is built, this file is included in the appropriate platform folder (which has copies of the other files in this repository)--> 
        <script type="text/javascript" src="phonegap.js"></script>

        <!-- Javascript for camera use --> 
        <script type="text/javascript" src="js/cam.js"></script>

        <!--style for asterisk --> 
        <style>
            req{ color:red;}
        </style>
        

    </head>
    <body>
    
         <div data-role="page" data-theme='a'>
        
        	<!-- sidebar -->
            <div data-role="panel" data-display="push" id="sidebar" data-theme="d">
               <ul data-role="listview">
                    <li data-icon='home' class="ui-icon-alt"><a href="index.html">Home</a>
                    </li>
                    <hr>
                    <li data-icon='star'><a href="#">Make a Listing</a>
                    </li>
                    <hr>
                    <li data-icon='search'> <a href="search.html">View Listings</a>
                    </li>
                </ul>
            </div>
            
          <!--   head search thing -->
            <div data-role="header" data-tap-toggle="false" data-theme='a'>
                <a href='#sidebar'data-role="none"><img src="images/menu-icon.png" alt="sidebar" id="header-menu-icon" /></a>
                <h1 class="header-title">Valotrade</h1>
                <a href='search.html' data-role="none" id="a-search"><img src="images/search-icon.png" alt="search" id="header-search-icon" /></a>
            </div>
            
            
            
          <!--   main page div -->
            <div data-role="content">
            <!-- 	input form -->
              <form method="POST" id="listing_form">
                <ul data-role="listview">
              
                    <li data-role="list-divider">Enter your book's information</li>
                    <li data-role="fieldcontain">
                        <label>Title:<req>*</req></label>
                        <input id="title"data-corners="false" type="text" value="" data-clear-btn="true" placeholder="Textbook Title..." required>
                    </li>

                    <li data-role="fieldcontain">
                        <label>Edition:<req>*</req></label>
                        <input id="edition" data-corners="false" type="number" value="" data-clear-btn="true" placeholder="Edition number..." required>
                    </li>

                    <li data-role="fieldcontain">
                        <label>Author:<req>*</req></label>
                        <input id="author" data-corners="false" type="text" value="" data-clear-btn="true" placeholder="Author name(s)..." required>
                    </li>

                   
                    <li data-role="fieldcontain">
                       <label>Category<req>*</req></label>
                       <select data-theme="a" name="category" id="category">
                          <option value="Biology">Biology</option>
                          <option value="Math">Math</option>
                          <option value="Computer Science">Computer Science</option>
                          <option value="History">History</option>
                          <option value="Chemistry">Chemistry</option>
                          <option value="Business">Business</option>
                          <option value="Foreign Language">Foreign Language</option>
                          <option value="English/Literature">English/Literature</option>
                          <option value="Art">Art</option>
                          <option value="Psychology">Psychology</option>
                          <option value="Philosophy">Philosophy</option>
                          <option value="Engineering">Engineering</option>
                          <option value="Sociology/Antrhopology">Sociology/Antrhopology</option>
                          <option value="Physics/Astronomy">Physics/Astronomy</option>
                          <option value="Education">Education</option>
                          <option value="Theatre">Theatre</option>
                          <option value="Other">Other</option>
                        </select>
                    </li>
                  
                    <li data-role="fieldcontain">
                    <label>Condition:<req>*</req></label>
                    <div id="condradio">
                        <fieldset data-role="controlgroup" data-corners="false" data-mini="true">
                           <!--  <legend>Condition:</legend> -->
                            <input id="condition1"type="radio" name="condition" value="New">
                            <label for="condition1">New</label>
                            <input id="condition2"type="radio" name="condition" value="Like New">
                            <label for="condition2">Like New</label>
                            <input id="condition3" type="radio"name="condition" value="Good">
                            <label for="condition3">Good</label>
                            <input id="condition4" type="radio" name="condition" value="Fair">
                            <label for="condition4">Fair</label>
                            <input id="condition5" type="radio"name="condition" value="Poor">
                            <label for="condition5">Poor</label>
                        </fieldset>
                    
                    </div>
                    </li>
                    <li data-role="fieldcontain">
                        <label>Contact:<req>*</req></label>
                        <input id="contact"data-corners="false" type="text" value="" data-clear-btn="true" placeholder="Your phone number" required>
                    </li>
                    
                    <li data-role="fieldcontain">
                        <label>Accept Trade:<req>*</req></label>
                       <div id="traderadio">
                        <fieldset data-role="controlgroup" data-corners="false" data-mini="true">
                          <!--   <legend>Accept Trade:</legend> -->
                            <input id="trade1"type="radio" name="trade" value="Yes">
                            <label for="trade1">Yes</label>
                            <input id="trade2"type="radio" name="trade" value="No">
                            <label for="trade2">No</label>
                        </fieldset>
                        </div>
                    </li>
                    
                     <li data-role="fieldcontain">
                        <label>Set Price:<req>*</req></label>
                        <input id="price" data-corners="false" type="text" value="" data-clear-btn="true" placeholder="Enter desired price.." required>
                    </li>
                    
                    <li data-role="fieldcontain">
                        <label>Extra info:</label>
                    <textarea id="info" data-corners="false" cols="40" rows="5" placeholder="Contact name, email, name of course that requires this book, etc..."></textarea>
                    </li>
                    
                </ul>
                </form>

                <ul data-role="listview">
                    
                    <li data-role="fieldcontain">
                    <label>Image:</label>
                    <button onclick="capturePhoto(pictureSource.PHOTOLIBRARY);">Browse</button>
                    <label></label>
                    <button onclick="capturePhoto(pictureSource.CAMERA);">Take Picture</button>
                    </li>
                    <li data-role="fieldcontain">
                     <label>Image Preview:</label>
                    <fieldset data-role="controlgroup" data-corners="false" data-mini="true">
                   
                      <img style="display:none;width:120px;height:100px;" id="smallImage" src="" /> 

                      <!-- super cheap way to store values in html -->
                      <div style="display:none;" id="timestamp" value=""/>
                      <div style="display:none;" id="longitude" value=""/> 
                      <div style="display:none;" id="latitude" value=""/> 
                    </fieldset>
                    </li>
                </ul>

                <button style="background-color:#4C4174; color:#FFF" type="submit" id="submit_post" form="listing_form" value="Submit">Submit</button>

                </div><!-- end content div -->
            </div>
            
            <!-- script for input fields validation. since this is just using a plugin, I don't think it warrants its own JS file --> 
            <script type="text/javascript">

                jQuery(function($){
                   $("#contact").mask("(999) 999-9999",{placeholder:" "});
                   $("#price").mask("$9?9999",{placeholder:" "});
                });

                 jQuery(function($){
                $('#price').bind('input propertychange', function () {
                $(this).val($(this).val().replace(/[^0-9]/g, ''));
                    });
                }); 

              jQuery(function($){
                $('#edition').bind('input propertychange', function () {
                $(this).val($(this).val().replace(/[^0-9]/g, ''));
                    });
                }); 
            </script> 

    </body>
</html>
